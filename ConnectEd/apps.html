	<title>My Apps • Ballet Academy</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		(function(){
			try {
				const saved = localStorage.getItem('theme');
				if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
					document.documentElement.classList.add('dark');
				}
			} catch(_) {}
		})();
	</script>
	<meta name="color-scheme" content="light dark" />
	<style>
		.app-card { transition: box-shadow .25s, transform .25s; }
		.app-card:hover { box-shadow: 0 8px 24px -6px rgba(0,0,0,.15); transform: translateY(-4px); }
	</style>
</head>

	<header class="bg-indigo-900 text-white">

			<div class="relative w-full sm:w-80">

		</div>
	</div>

				<!-- Cards injected here -->
			</div>

		</section>
	</main>

		function cardTemplate(app){
			return `<article tabindex="0" role="button" aria-label="Launch ${app.name}" class="app-card group rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm p-0 flex flex-col">
				<div class="h-32 ${app.color} flex items-center justify-center rounded-t-xl overflow-hidden">
					${app.logo ? `<img src='${app.logo}' alt='${app.name} logo' class='max-h-14'>` : `<span class='text-xl font-bold'>${app.name.split(' ')[0]}</span>`}
				</div>
				<div class="p-5 flex flex-col grow">
					<h3 class="font-semibold mb-1 text-slate-800 dark:text-slate-100">${app.name}</h3>
					<p class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">${app.desc}</p>
					<div class="mt-4">
						<button class="text-xs font-medium px-3 py-1.5 rounded bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Open</button>
					</div>
				</div>
			</article>`;
		}

		function renderApps(list){
			const grid = document.getElementById('appsGrid');
			grid.innerHTML = list.map(cardTemplate).join('');
			document.getElementById('matchCount').textContent = list.length ? `${list.length} shown` : '0';
			document.getElementById('emptyState').classList.toggle('hidden', !!list.length);
		}

		renderApps(apps);

		// Search filtering with debounce
		let t; const searchInput = document.getElementById('appSearch');
		searchInput.addEventListener('input', () => {
			clearTimeout(t);
			t = setTimeout(() => {
				const q = searchInput.value.trim().toLowerCase();
				if (!q){ renderApps(apps); return; }
				const filtered = apps.filter(a => a.name.toLowerCase().includes(q) || a.desc.toLowerCase().includes(q));
				renderApps(filtered);
			}, 150);
		});
	</script>
