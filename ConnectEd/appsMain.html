<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Apps • Ballet Academy</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		(function(){
			try {
				const saved = localStorage.getItem('theme');
				if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
					document.documentElement.classList.add('dark');
				}
			} catch(_) {}
		})();
	</script>
	<meta name="color-scheme" content="light dark" />
	<style>
		.app-card { transition: box-shadow .25s, transform .25s; }
		.app-card:hover { box-shadow: 0 8px 24px -6px rgba(0,0,0,.15); transform: translateY(-4px); }
	</style>
</head>
<body class="h-full bg-gray-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 font-sans">
	<!-- Top Bar -->
	<header class="bg-indigo-900 text-white">
		<div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
			<div class="flex items-center space-x-4">
				<div class="flex items-center space-x-2">
					<div class="w-10 h-10 rounded bg-white flex items-center justify-center"><span class="text-indigo-800 font-bold">BA</span></div>
					<span class="text-xl font-semibold tracking-wide">Ballet Academy</span>
				</div>
			</div>
			<div class="hidden sm:block text-sm">Hello, <span id="username" class="font-medium">Counselor</span>!</div>
		</div>
	</header>

	<!-- Sub header with title and search -->
	<div class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700">
		<div class="max-w-7xl mx-auto px-6 py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
			<h1 class="text-lg font-semibold">My Apps</h1>
			<div class="relative w-full sm:w-80">
				<input id="appSearch" type="text" placeholder="Search apps..." class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900/60 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Search applications" />
				<span class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs" id="matchCount"></span>
			</div>
		</div>
	</div>

	<!-- Apps Grid -->
	<main class="max-w-7xl mx-auto px-6 py-8">
		<section aria-labelledby="apps-heading">
			<h2 id="apps-heading" class="sr-only">Application launcher</h2>
			<div id="appsGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
				<!-- Cards injected here -->
			</div>
			<p id="emptyState" class="mt-8 hidden text-sm text-slate-500">No apps match your search.</p>
		</section>
	</main>

	<footer class="max-w-7xl mx-auto px-6 py-10 text-xs text-slate-500 dark:text-slate-400">
		© 2025 Ballet Academy • Application Portal
	</footer>

	function cardTemplate(app){
		return `<article tabindex="0" role="button" aria-label="Launch ${app.name}" onclick="${app.url ? `window.location.href='${app.url}'` : ''}" class="app-card group rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm p-0 flex flex-col ${app.url ? 'cursor-pointer' : ''}">
			<div class="h-32 ${app.color} flex items-center justify-center rounded-t-xl overflow-hidden">
				${app.logo ? `<img src='${app.logo}' alt='${app.name} logo' class='max-h-14'>` : `<span class='text-xl font-bold'>${app.name.split(' ')[0]}</span>`}
			</div>
			<div class="p-5 flex flex-col grow">
				<h3 class="font-semibold mb-1 text-slate-800 dark:text-slate-100">${app.name}</h3>
				<p class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">${app.desc}</p>
				<div class="mt-4">
					<button class="text-xs font-medium px-3 py-1.5 rounded bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Open</button>
				</div>
			</div>
		</article>`;
		}

		function renderApps(list){
			const grid = document.getElementById('appsGrid');
			grid.innerHTML = list.map(cardTemplate).join('');
			document.getElementById('matchCount').textContent = list.length ? `${list.length} shown` : '0';
			document.getElementById('emptyState').classList.toggle('hidden', !!list.length);
		}

		renderApps(apps);

		// Search filtering with debounce
		let t; const searchInput = document.getElementById('appSearch');
		searchInput.addEventListener('input', () => {
			clearTimeout(t);
			t = setTimeout(() => {
				const q = searchInput.value.trim().toLowerCase();
				if (!q){ renderApps(apps); return; }
				const filtered = apps.filter(a => a.name.toLowerCase().includes(q) || a.desc.toLowerCase().includes(q));
				renderApps(filtered);
			}, 150);
		});
